spring:
  datasource:
    url: jdbc:h2:mem:pixkeydb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      # create-drop: Recreates tables on every restart
      ddl-auto: create-drop

logging:
  level:
    com.banking.pixkey: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE