spring:
  application:
    name: pix-key-service
  profiles:
    active: dev

  jpa:
    # Shows the SQL generated by Hibernate
    show-sql: true
    properties:
      hibernate:
        # Formats SQL for easier reading
        format_sql: true

    # Disables OSIV (Open Session In View)
    open-in-view: false

server:
  port: 8082
